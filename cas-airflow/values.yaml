airflow:
  airflow:
    image:
      repository: docker-registry.default.svc:5000/wksv3k-tools/cas-airflow
      tag: '0.1.0-pre.014'
    config:
      AIRFLOW__CORE__REMOTE_LOGGING: True
      AIRFLOW__ELASTICSEARCH__HOST: 'airflow'
      AIRFLOW__ELASTICSEARCH__LOG_ID_TEMPLATE: '{{dag_id}}-{{task_id}}-{{execution_date}}-{{try_number}}'
      AIRFLOW__ELASTICSEARCH__END_OF_LOG_MARK: 'end_of_log'
      AIRFLOW__ELASTICSEARCH__WRITE_STDOUT: 'true'
    extraVolumeMounts:
      - name: cas-airflow-home
        mountPath: /usr/local/airflow
    extraVolumes:
      - name: cas-airflow-home
        persistentVolumeClaim:
          claimName: cas-airflow-home
    extraEnv:
      - name: C_FORCE_ROOT
        value: 'true'
  postgresql:
    enabled: true
    postgresDatabase: postgres
  redis:
    enabled: true
    image:
      registry: registry.redhat.io
      repository: rhscl/redis-5-rhel7
      tag: 5-18.1575996553
    securityContext:
      enabled: false
    master:
      command: []
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false

